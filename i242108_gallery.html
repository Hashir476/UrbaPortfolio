<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #121212; 
            color: #ffffff; 
            line-height: 1.6;
        }
        
        header {
            background-color: #0f0e0e;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 20px;
        }

        header h3 {
            margin: 0;
        }

        header nav {
            display: flex;
            gap: 15px;
        }

        header nav a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        header nav a:hover {
            background-color: #e5622a;
        }
        
        
        main {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        main h1 {
            text-align: center;
            color: #e5622a;
            margin-bottom: 20px;
            animation : fadeIn 2s;

        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;

        }
        
        .gallery img {
        
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.9s ease-in-out;
        }
       

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .gallery img:hover {
            transform: scale(1.05);
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #212121;
            color: #bdbdbd;
            margin-top: 20px;
        }
    </style>
</head>
